apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-admin-web-app
  namespace: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      type: frontend
      name: system-admin-web-app
  template:
    metadata:
      labels:
        type: frontend
        name: system-admin-web-app
    spec:
      containers:
      - name: application
        image: funiverse/funiverse-web-sa@sha256:03a7d81c38dccebb20e6b07879740ed77e4bcefd29f7b7d69a3617caf75df00c
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: system-admin-web-app
  namespace: frontend
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    type: frontend
    name: system-admin-web-app
---
apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: system-admin-web-app-vs
  namespace: frontend
spec:
  host: admin.funiverse.world
  tls:
    secret: admin-funiverse-world-ssl
    cert-manager:
      cluster-issuer: letsencrypt-prod
  upstreams:
  - name: system-admin-web-app
    service: system-admin-web-app
    port: 80
  routes:
  - path: /
    action:
      pass: system-admin-web-app
