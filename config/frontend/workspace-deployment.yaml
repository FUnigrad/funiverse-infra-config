apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-web-app
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      type: frontend
      name: workspace-web-app
  template:
    metadata:
      labels:
        type: frontend
        name: workspace-web-app
    spec:
      containers:
      - name: application
        image: funiverse/funiverse-web-app@sha256:660d7c2ef71847a13c393f2b3673e51f6cdfb05276c92539d266323459fc012f
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: workspace-web-app
  namespace: frontend
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 3000
    nodePort: 31002
  selector:
    type: frontend
    name: workspace-web-app

