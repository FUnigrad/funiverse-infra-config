apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-web-app
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      type: frontend
      name: workspace-web-app
  template:
    metadata:
      labels:
        type: frontend
        name: workspace-web-app
    spec:
      containers:
      - name: application
        image: funiverse/funiverse-web-app@sha256:2b26e56a602accc8aa74461d73bc1c6f8c438abcb3ee2d2c39384d5ce2006912
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: workspace-web-app
  namespace: frontend
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 3000
    nodePort: 31002
  selector:
    type: frontend
    name: workspace-web-app

