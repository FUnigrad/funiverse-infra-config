apiVersion: apps/v1
kind: Deployment
metadata:
  name: landingpage-web-app
  namespace: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      type: frontend
      name: landingpage-web-app
  template:
    metadata:
      labels:
        type: frontend
        name: landingpage-web-app
    spec:
      containers:
      - name: application
        image: funiverse/funiverse-landing@sha256:c29aeb05db94dfc58825df22ea6e7c9076ceebbd5c37488e70437fd3046f7518
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: landingpage-web-app
  namespace: frontend
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 3000
    nodePort: 31000
  selector:
    type: frontend
    name: landingpage-web-app
---
apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: landingpage-web-app-vs
  namespace: frontend
spec:
  host: funiverse.world
  upstreams:
  - name: landingpage-web-app
    service: landingpage-web-app
    port: 80
  routes:
  - path: /
    action:
      pass: landingpage-web-app
