apiVersion: apps/v1
kind: Deployment
metadata:
  name: authen-service
  namespace: system
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      type: service
      name: authen-service
  template:
    metadata:
      labels:
        type: service
        name: authen-service
    spec:
      containers:
      - name: application
        image: funiverse/authen-service@sha256:d066d49e0da151b2c5d0b2c77ed52b0cf57a2a62e74a41492b00572b04f74356
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: authen-service
  namespace: system
spec:
  type: LoadBalancer
  ports:
  - name: http 
    port: 8000
    targetPort: 8000
    nodePort: 30001
  selector:
    type: service
    name: authen-service
