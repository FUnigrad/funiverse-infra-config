apiVersion: apps/v1
kind: Deployment
metadata:
  name: authen-service
  namespace: system
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      type: service
      name: authen-service
  template:
    metadata:
      labels:
        type: service
        name: authen-service
    spec:
      containers:
      - name: application
        image: funiverse/authen-service@sha256:374ee04ed43d75a0a09c15c04fd13dd0b1f8b98579ffc55b5c59aef4694f0b4d
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: authen-service
  namespace: system
spec:
  type: LoadBalancer
  ports:
  - name: http 
    port: 8000
    targetPort: 8000
    nodePort: 30001
  selector:
    type: service
    name: authen-service
