apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      type: frontend
      name: web-app
  template:
    metadata:
      labels:
        type: frontend
        name: web-app
    spec:
      containers:
      - name: web-app
        image: funiverse/funiverse-web-app:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    type: frontend
    name: web-app

