---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test
  namespace:  argocd
spec:
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: test/system
    repoURL: https://github.com/FUnigrad/funiverse-infra-config
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true