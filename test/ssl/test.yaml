apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuard
  namespace: test
spec:
  selector:
    matchLabels:
      app: kuard
  replicas: 1
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
      - image: gcr.io/kuar-demo/kuard-amd64:1
        imagePullPolicy: Always
        name: kuard
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: kuard
  namespace: test
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: kuard
---
apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: httpd-vs
  namespace: test
spec:
  host: acb.example.funiverse.world
  tls:
    secret: quickstart-example-tls
    cert-manager:
      issuer: prod-issuer
      issuer-kind: OriginIssuer
      issuer-group: cert-manager.k8s.cloudflare.com
  upstreams:
  - name: kuard
    service: kuard
    port: 80
  routes:
  - path: /
    action:
      pass: kuard
